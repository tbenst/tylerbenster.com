machine:
  environment:
    GH_EMAIL: deploy@tylerbenster.com
    GH_NAME: Circle-CI

general:
  branches:
    only:
      - master

dependencies:
  cache_directories:
    - "~/.stack"
    - "src/.stack-work"
    - "src/_cache"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.4.0/stack-1.4.0-linux-x86_64.tar.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup

test:
  override:
    - make build

deployment:
  production:
    branch: master
    commands:
    - ./deploy.sh _site
